{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ song.title }} - {{ song.artist.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'lyrics/style.css' %}">
</head>
<body>
    <div class="lyric-card">
        <div class="song-title">{{ song.title }}</div>
        <div class="song-artist">歌手：{{ song.artist.name }}</div>
        <div class="lyric-content">{{ song.lyric.content }}</div>
        <a class="home-link" href="/">返回首页</a>
    </div>
</body>
</html>
